<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g transform="translate(5, 10)">
    <!-- Concentric circles (camera shutter effect) -->
    <circle cx="20" cy="20" r="18" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="14" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Candlestick chart elements -->
    <g transform="translate(0, 2)">
      <!-- Bullish candle 1 -->
      <rect x="8" y="18" width="3" height="10" fill="#10B981" rx="0.5"/>
      <line x1="9.5" y1="16" x2="9.5" y2="18" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="9.5" y1="28" x2="9.5" y2="30" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>

      <!-- Bullish candle 2 -->
      <rect x="14" y="14" width="3" height="12" fill="#10B981" rx="0.5"/>
      <line x1="15.5" y1="12" x2="15.5" y2="14" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="15.5" y1="26" x2="15.5" y2="28" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>

      <!-- Bearish candle -->
      <rect x="20" y="16" width="3" height="6" fill="#EF4444" rx="0.5"/>
      <line x1="21.5" y1="14" x2="21.5" y2="16" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="21.5" y1="22" x2="21.5" y2="24" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round"/>

      <!-- Bullish candle 3 - tallest -->
      <rect x="26" y="10" width="3" height="14" fill="#10B981" rx="0.5"/>
      <line x1="27.5" y1="8" x2="27.5" y2="10" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="27.5" y1="24" x2="27.5" y2="26" stroke="#10B981" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Lightning bolt for "snap" speed -->
    <path
      d="M30 6 L28 11 L30 11 L28.5 14 L31 10 L29 10 Z"
      fill="#FBBF24"
      stroke="#F59E0B"
      stroke-width="0.5"
    />
  </g>

  <!-- Text: SnapPChart -->
  <text x="52" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="23" font-weight="700">
    <tspan fill="#3B82F6">Snap</tspan><tspan fill="#1f2937">PChart</tspan>
  </text>
</svg>
