<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#3B82F6"/>

  <!-- Outer ring (camera shutter effect) -->
  <circle cx="50" cy="50" r="42" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="32" stroke="white" stroke-width="3" fill="none" opacity="0.2"/>

  <!-- Simplified candlestick chart (3 bars for small size) -->
  <g transform="translate(0, 5)">
    <!-- Bullish candle 1 -->
    <rect x="25" y="50" width="8" height="22" fill="#10B981" rx="1"/>
    <line x1="29" y1="46" x2="29" y2="50" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
    <line x1="29" y1="72" x2="29" y2="76" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>

    <!-- Bearish candle (middle) -->
    <rect x="43" y="48" width="8" height="15" fill="#EF4444" rx="1"/>
    <line x1="47" y1="43" x2="47" y2="48" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="47" y1="63" x2="47" y2="68" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>

    <!-- Bullish candle 2 - tallest -->
    <rect x="61" y="38" width="8" height="32" fill="#10B981" rx="1"/>
    <line x1="65" y1="33" x2="65" y2="38" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
    <line x1="65" y1="70" x2="65" y2="75" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Lightning bolt (smaller for favicon) -->
  <path
    d="M78 18 L74 26 L78 26 L75 34 L80 24 L76 24 Z"
    fill="#FBBF24"
    stroke="#F59E0B"
    stroke-width="1.5"
  />
</svg>
