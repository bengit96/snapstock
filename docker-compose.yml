version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: snapstock_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: snapstock
      POSTGRES_USER: snapstock
      POSTGRES_PASSWORD: snapstock_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapstock"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: